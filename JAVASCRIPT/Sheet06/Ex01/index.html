<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet"
    >

    
</head>
<body>
    <script src="main.js"></script>

    <div class="corner corner-top-left"></div>
    <div class="corner corner-top-right"></div>
    <div class="corner corner-bottom-left"></div>
    <div class="corner corner-bottom-right"></div>

    <nav>
        <div class="container">
            <p>Filtra Pokemons por nombre</p>
        </div>
    </nav>
    <main>
        <div class="container">
            <article>
                <div class="image-wraper">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
                    <p class="id">ID / 1</p>
                </div>
                <div class="article-data">
                    <h3>Bulbasaur</h3>
                    <button class="poison">POISON</button>
                    <button class="grass">GRASS</button>
                </div>
            </article>

            <article>
                <div class="image-wraper">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png" alt="">
                    <p class="id">ID / 2</p>
                </div>
                <div class="article-data">
                    <h3>Ivysaur</h3>
                    <button class="poison">POISON</button>
                    <button class="grass">GRASS</button>
                    <div class="evolves-from">
                        <p>Evoluciona de:</p>
                        <h4>Bulbasaur</h4>
                    </div>
                </div>
            </article>








            
            


        </div>
    </main>
</body>
</html>
