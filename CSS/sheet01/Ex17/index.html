<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-item{
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .grid-container div{
            padding: 10px;
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">Elemento que ocupa dos columnas</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>
</body>
</html>
