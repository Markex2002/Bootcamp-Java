<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <style>
        .animate-box {
            position: absolute;
            animation: linear infinite;
            animation-name: run;
            animation-duration: 20s;
            border: 1px solid black;
            padding: 10px 5px;
            }

            @keyframes run {
            0% {
                left: 0;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 0;    
            }
        }
    </style>
</head>

<body>
    <div class="animate-box">Cuadro animado</div>
</body>

</html>
