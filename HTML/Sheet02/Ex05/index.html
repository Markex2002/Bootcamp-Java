<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/registro" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required><br><br>
            <small>Nombre obligatorio</small>
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocomplete="email" required><br><br>
            <small>Email obligatorio</small>
            <br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" 
            id="password" 
            name="password" 
            autocomplete="new-password" 
            pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            required><br><br>
            <span>Contraseña de 8+ caracteres; incluye mayúscula y número</span>
        </fieldset>
    
        <fieldset>
            <legend>Terminos y Condiciones</legend>
    
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br><br>
            <p>Es obligatorio aceptar los terminos y condiciones</p>
        </fieldset>
    
        <br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
