<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <p><strong><em><a href="">Parrafo to wapo</a></em></strong></p>

        <ul>
            <li>Caracteristica 1</li>
            <li>Caracteristica 2</li>
            <li>Caracteristica 3</li>
        </ul>

        <cite>
            <blockquote>
                "Esto es una cita"
            </blockquote>
        </cite>

        <figure>
            <img src="" alt="Imagen imaginaria to wapa">
            <figcaption>La Imagen mas epica que has visto en tu vida</figcaption>
        </figure>

        <!--          
          La etiqueta <p> solo puede contener contenido de texto en línea (inline),
          como <span>, <a>, <strong>, etc... El <div> es un elemento de bloque (block-level), y su inclusión dentro de un <p>
          rompe la estructura semántica del documento y puede causar resultados inesperados
          en los navegadores.
        -->
        <p>
            Este parrafo contiene un div lo cual esta muy feo
            <div>
                Este Div dentro del parrafo es invalido
            </div>
        </p>

    </main>
    
</body>
</html>
